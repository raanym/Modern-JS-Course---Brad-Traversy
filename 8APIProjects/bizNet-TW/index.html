<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <title>Biznet</title>
</head>

<body class='bg-blue-700'>
  <div class="flex items-center justify-between flex-wrap bg-gray-800 p-6">
    <div class="flex items-center flex-shrink-0 text-white mr-6">
      <span class="font-bold text-xl">Biznet</span>
    </div>

    <div class="w-full block flex-grow sm:flex sm:items-center sm:auto">
      <div class="text-sm sm:flex-grow text-blue-200">
        <a href="" class="block mt-4 sm:inline-block sm:mt-0 text-teal-200 hover:text-white mr-4">Your Business</a>
        <a href="" class="block mt-4 sm:inline-block sm:mt-0 text-teal-200 hover:text-white mr-4">Your Networking</a>
        <a href="" class="block mt-4 sm:inline-block sm:mt-0 text-teal-200 hover:text-white mr-4">Your Blog</a>
      </div>
      <div>
        <a href="#"
          class='inline-block text-sm px-4 py-2 leading-none border rounded text-white border-white hover:border-transparent hover:text-blue-500 hover:bg-white mt-4 md:mt-0'>Login</a>
      </div>
    </div>
  </div>
  <div class="container mx-auto p-2">
    <button class="bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-400">Find Friends</button>
    <button class="bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-400">Text Friends</button>

    <div class="bg-red-100 border-red-400 text-red-700 px-4 py-3 rounded relative my-5" role='alert'>
      <strong class="font-bold">Alert!</strong>
      <span class="block sm:inline">Please update your password</span>
    </div>
  </div>

  <div class="max-w-sm mx-auto flex p-6 bg-white rounded-lg shadow xl">
    <div class="flex-shrink-0">
      <img src="./img/FCC_Logo_Dhivehi.png" alt="" class='h-12 w-12'>
    </div>
    <div class="ml-6 pt-1">
      <h4 class="text-xl text-gray-900">Fuvahmulah City Council</h4>
      <p class="text-base text-gray-600">You have a message</p>
    </div>
  </div>

  <div class="container mx-auto p-2 mt-5">
    <div class="md:flex">
      <div class="flex-1 text-gray-700 text-center bg-gray-400 px-5 py-5 m-2 rounded">
        <div class="lg:flex lg:items-center">
          <div class="lg:flex-shrink-0">
            <img src="./img/FCC_Logo_Dhivehi.png" alt="" class="rounded-lg lg:w-64">
          </div>
          <div class="mt-4 lg:mt-0 lg:ml-6">
            <div class="uppercase tracking-wide text-sm text-indigo-600 font-bold">
              Networking
            </div>
            <a href="#" class='block mt-1 text-lg leading-tight font-semibold text-gray-900 hover:underline'>Find
              connections to help your business grow</a>
          </div>
        </div>

      </div>
      <div class="flex-1 text-gray-700 text-center bg-gray-400 px-5 py-5 m-2 rounded">
        <div class="lg:flex lg:items-center">
          <div class="lg:flex-shrink-0">
            <img src="./img/FCC_Logo_Dhivehi.png" alt="" class="rounded-lg lg:w-64">
          </div>
          <div class="mt-4 lg:mt-0 lg:ml-6">
            <div class="uppercase tracking-wide text-sm text-indigo-600 font-bold">
              Networking
            </div>
            <a href="#" class='block mt-1 text-lg leading-tight font-semibold text-gray-900 hover:underline'>Find
              connections to help your business grow</a>
          </div>
        </div>

      </div>
    </div>
  </div>
</body>

</html>
